<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
        a {
            text-decoration: none;
            color: #4a90e2;
        }
        a:hover {
            text-decoration: underline;
        }
        .result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        /* Centering the link */
        .centered-link {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <h1>Link Processor</h1>
    <form method="POST">
        <label for="link"><i class="fas fa-link"></i> Enter Link:</label>
        <input type="text" id="link" name="link" required placeholder="https://example.com">
        <button type="submit"><i class="fas fa-paper-plane"></i> Process</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
    {% endif %}
    
    <!-- Centered link section -->
    <div class="centered-link">
        <a href="/data">View Feed Entries Data</a>
    </div>

    <script>
        const form = document.querySelector('form');
        const button = form.querySelector('button');

        form.onsubmit = () => {
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true; // Disable button to prevent multiple clicks
        };
